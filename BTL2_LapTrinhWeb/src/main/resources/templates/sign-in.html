<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/book_icon.png" />




    <title>Sign In</title>
    <link href="/css/general.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">


    <div class="main">

        <main class="d-flex w-100">

            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">Welcome!</h1>
                                <p class="lead">
                                    Sign in to your account to continue
                                </p>
                            </div>

                            <div class="card ">
                                <div class="card-body ">
                                    <div class="m-sm-4">
                                        <div class="text-center" >
                                            <a href="/">
                                                <img src="/img/photos/book_logo.png" alt="Library Online" class="img-fluid rounded-circle"
                                                     width="132" height="132" />
                                            </a>

                                        </div>
                                        <form th:action="@{/login}" th:object="${account}" method="post" >
                                            <div class="mb-3">
                                                <label class="form-label">Username</label>
                                                <input  class="form-control form-control-lg" type="text" name="username"
                                                        placeholder="Enter your username"  />
                                                <p th:text="${messageUsername}"  style="color:red;"/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input class="form-control form-control-lg" type="password" name="password"
                                                       placeholder="Enter your password" />
                                                <p th:text="${messagePassword}"  style="color:red;"/>
                                                <small>
                                                    Don't have an account? <a href="/register">Register</a>.
                                                </small>
                                                <small>
                                                    Or <a href="#">Forgot password</a>?
                                                </small>

                                            </div>

                                            <p th:text="${error}" style="color: red"></p>
                                            <div class="invisible ">
                                                <label class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="remember-me"
                                                           name="remember-me" checked>
                                                    <span class="form-check-label">
													Remember me next time
												</span>
                                                </label>
                                            </div>
                                            <div class="text-center mt-3">
                                                <!--											<a href="/" class="btn btn-lg btn-primary">Sign in</a>-->
                                                <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<script src="/js/app.js"></script>
<script>
    sessionStorage.clear();
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
</body>

</html>
