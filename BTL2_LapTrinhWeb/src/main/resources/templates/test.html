<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/book_icon.png" />



    <title>Test</title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/general.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<body>
<div class="wrapper">


    <div class="main">

        <nav class="navbar navbar-expand navbar-light navbar-bg">


            <a class="sidebar-toggle js-sidebar-toggle"></a>



            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align mx-auto ">
                    <a class="navbar-brand brand" href="/">
                        <img src="/img/photos/cover.png" alt="Library Online">
                    </a>
                </ul>

                <ul class="navbar-nav navbar-align ">
                    <li class="nav-item d-flex align-items-center">
                        <a class="dropdown-item" onclick="showCart()" th:if="${session.fullName != null}"><i class="align-middle me-1" data-feather="shopping-cart"></i></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                            <i class="align-middle" data-feather="settings"></i>
                        </a>
                        <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                            <img src="/img/avatars/Ngan.jpg" class="avatar img-fluid rounded me-1" alt="User's avatar" />
                            <span class="text-dark" th:text="${session.fullName}" th:unless="${session == null}"></span>
                            <span class="text-dark" th:text="Guest" th:unless="${session.fullName != null}"></span>
                        </a>
                        <div th:if="${session.fullName != null}" class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="/profile"><i class="align-middle me-1" data-feather="user"></i>Profile</a>
                            <a class="dropdown-item" href="/purchase"><i class="align-middle me-1" data-feather="shopping-bag"></i>My Purchase</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/login">Logout</a>
                        </div>
                        <div th:if="${session.fullName == null}" class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="/login">Login</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="d-flex justify-content-center">
                    <form class="form-control w-50" th:action="@{/test}" th:method="post" enctype="multipart/form-data">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" name="image" id="formFile" accept="image/png, image/jpeg" onchange="showPreview(event)" required>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-success btn-primary">Submit</button>
                        </div>
                    </form>
                    <br>
                    <div class="text-center w-50">
                        <img src="/img/avatars/Ha-Lan.png" id="image-preview" class="img-fluid rounded" width="200" height="200" >
                    </div>
                </div>
            </div>
<!--            <div class="d-flex justify-content-center">-->
<!--                <form class="form-control w-50" th:action="@{/test1}" th:object="${formTest1}" th:method="post">-->
<!--                    <input class="form-control" type="text" name="username">-->
<!--                    <input class="form-control" type="text" name="name"  >-->
<!--                    <input type="submit" class="btn btn-success">-->
<!--                </form>-->
<!--            </div>-->
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">

                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">

                            </li>
                            <li class="list-inline-item">

                            </li>
                            <li class="list-inline-item">

                            </li>
                            <li class="list-inline-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/js/app.js"></script>

<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
<script type="text/javascript">
    function showPreview(event) {
        if (event.target.files.length > 0) {
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("image-preview");
            preview.src = src;

        }
    }
</script>
</body>

</html>
